<h2 class="trailer__title">About Game</h2>
<section class="trailer" id="trailer">
  <div class="container">
    <div class="trailer__video">
      <iframe
        id="gameTrailer"
        width="1680"
        height="1050"
        src="https://www.youtube.com/embed/hfJ4Km46A-0?enablejsapi=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        class="trailer__video-elem"
        style="display: none;"
      ></iframe>
    </div>
    <div class="trailer__video-info">
      <h2 class="trailer__video-info-title">Watch the Trailer</h2>
      <button type="button" class="trailer__video-info-btn" id="playButton">PLAY</button>
    </div>
  </div>
</section>
